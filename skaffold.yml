apiVersion: skaffold/v2beta9
kind: Config
deploy:
  kubectl:
    manifests:
      - "./infra/k8s/*"
build:
  #local:
  #  push: false
  googleCloudBuild:
    projectId: ticking
  artifacts:
    - image: us.gcr.io/ticking/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: us.gcr.io/ticking/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync: 
        manual:
          - src: "**/*.js"
            dest: .